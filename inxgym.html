<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Academia do Rafael Guedes</title>

<style>
  body{
    margin:0;
    padding:0;
    font-family: "Segoe UI", Arial, sans-serif;

    /* FUNDO AZUL COM √ìCULOS E HALTERES */
    background-color: #1e90ff;
    background-image: url("data:image/svg+xml;utf8,\
    <svg xmlns='http://www.w3.org/2000/svg' width='120' height='120'>\
      <text x='10' y='40' font-size='35'>üëì</text>\
      <text x='60' y='95' font-size='40'>üèãÔ∏è</text>\
    </svg>");
    background-size: 120px 120px;
    background-repeat: repeat;

    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
  }

  .login-box{
    background:white;
    padding:25px;
    border-radius:15px;
    width:330px;
    text-align:center;
    box-shadow:0 0 20px rgba(0,0,0,0.25);
  }

  input{
    width:100%;
    padding:12px;
    border-radius:8px;
    border:1px solid #666;
    margin-bottom:12px;
    font-size:17px;
  }

  button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:8px;
    background:#0b6be6;
    color:white;
    font-size:18px;
    cursor:pointer;
  }

  .welcome{
    position:fixed;
    inset:0;
    background:#000000c0;
    display:none;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    padding:20px;
  }

  .welcome img{
    max-width:80%;
    max-height:70vh;
    border-radius:12px;
    box-shadow:0 0 20px rgba(0,0,0,0.6);
  }

  .welcome-text{
    margin-top:20px;
    color:white;
    font-size:28px;
    font-weight:bold;
    text-align:center;
    text-shadow:0 0 10px black;
  }
</style>

</head>
<body>

<div class="login-box" id="login">
  <h2>Entrar na Academia</h2>
  <input type="text" id="nome" placeholder="Digite seu nome">
  <button onclick="entrar()">Entrar</button>
</div>

<div class="welcome" id="welcome">
  <img src="Homem na academia com haltere.png" alt="Imagem da academia">
  <div class="welcome-text">SEJA BEM VINDO A ACADEMIA DO RAFAEL GUEDES</div>
</div>

<script>
function entrar(){
  const nome = document.getElementById("nome").value.trim();
  if(nome === ""){
    alert("Digite seu nome!");
    return;
  }

  document.getElementById("login").style.display = "none";
  document.getElementById("welcome").style.display = "flex";
}

document.getElementById("nome").addEventListener("keypress", function(e){
  if(e.key === "Enter"){
    entrar();
  }
});
</script>

</body>
</html>
